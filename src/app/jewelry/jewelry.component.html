

<app-header>

</app-header>

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Loop through 'data' array to display each item -->
    <div class="col" *ngFor="let item of data">
      <div class="card h-100 " >
          <div class="card-body d-flex flex-column">
        <div class="card-body d-flex flex-column">
          <!-- Column for Item Image -->
          <div class="d-flex justify-content-center align-items-center flex-column mb-3 mt-3 ">

              <div class="card h-100">
            <img src="{{ item.image }}" class="img-fluid card-img-top" alt="{{ item.title }} image" width="100" height="100" style="object-fit:cover;height: 200px;">
          </div>
          </div>
          <!-- Column for Item Title -->
          <div class="d-flex flex-column justify-content-center align-items-center mt-3">
            <ul class="list-unstyled text-center">
              <li>
                <small class="d-block mt-3">{{ item.title }}</small>
              </li>
              <li>
                  <small class="mt-3" style="font-weight: bold; display: block; margin-top: 5px;">
                    {{ 'SAR ' + (item.price | number: '1.2-2') }}
                  </small>
                </li>
              
                <li>
                  <button class="btn mt-3 px-4 py-2 text-white fw-bold shadow-sm"
                   style="background-color: rgb(8, 8, 118);"
                   [routerLink]="['/details', item.id]">
                  <i class="fas fa-credit-card"></i> Pay Now
                  </button>
              </li>
              <li >
                  <button class="btn btn-info mt-5 description-btn" (click)="showDescription(item)">Description</button>
              </li>

              <p *ngIf="item.showDescription" class="card-text description-style mt-3">
                  {{ item.description }}
                </p>


            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
